<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lancer Fan Club</title>
    <style>
        body {
            color: navy;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            min-height: 100vh;
        }

        * {
            padding: 2px; /* Add 2px padding to all elements */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 20px;
            color: darkblue;
            margin: 0;
        }

        .clock-container {
            text-align: right;
        }

        .clock {
            font-size: 24px;
            font-weight: bold;
            color: darkblue;
            margin: 0;
        }

        .clock-desc {
            font-size: 12px;
            color: gray;
            margin: 0;
        }

        form {
            margin-top: 90px;
        }

        input[type="text"], input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        .submit-btn {
            background-color: #406080;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #5585BD;
        }

        .submit-btn:active {
            background-color: #8DA8CB;
            transform: scale(0.95);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            font-size: 14px;
            color: gray;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: blue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://ih1.redbubble.net/image.763727595.4314/flat,800x800,075,f.u2.jpg" alt="Lancer Logo">
            <h1>Lancer Fan Club</h1>
        </div>
        <div class="clock-container">
            <p class="clock">Loading...</p>
            <p class="clock-desc">Lancer Time (NY + 3h 14m)</p>
        </div>
    </header>

    <main>
        <form>
            <label for="name">Enter name:</label>
            <input id="name" type="text" name="input" placeholder="Your name">

            <label for="pass">Password:</label>
            <input id="pass" type="password" name="pass" placeholder="Password">

            <input id="agreetos" type="checkbox" name="agreetos" value="agreed">
            <label for="agreetos">
                You agree to <a href="https://www.youtube.com/watch?v=GAhBQH0Kf1I" target="_blank">Lancer's terms of service</a>
            </label>

            <input class="submit-btn" type="submit" value="Sign Up">
        </form>

        <h1>Lancer Fan Club!</h1>
        <h2>Working in Progress</h2>
        <p>Come back soon for thrash ass <strong>and cards!!!</strong></p>
    </main>

    <footer>
        <div>&copy; 2024 Lancer Fan Club. Trang này được làm bởi Lancer <em>và Berdly</em></div>
        <div><a href="https://youtu.be/2TUD9qiOnDI?t=11" target="_blank">Privacy Policy</a></div>
    </footer>

    <script>
        function updateClock() {
            const clockElement = document.querySelector('.clock');
            const now = new Date();

            // Calculate New York time
            const utcOffsetNY = -5; // UTC offset for New York (standard time)
            const nyTime = new Date(now.getTime() + (utcOffsetNY * 60 * 60 * 1000));

            // Add 3 hours and 14 minutes
            nyTime.setHours(nyTime.getHours() + 3);
            nyTime.setMinutes(nyTime.getMinutes() + 14);

            const hours = String(nyTime.getHours()).padStart(2, '0');
            const minutes = String(nyTime.getMinutes()).padStart(2, '0');
            const seconds = String(nyTime.getSeconds()).padStart(2, '0');

            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initial call
    </script>
</body>
</html>
